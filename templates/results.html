<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Test Results</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XSS Test Results</h1>
            <p class="subheading">Results for target: {{ endpoint }}</p>
        </div>

        <div class="results-table">
            <table>
                <thead>
                    <tr>
                        <th>Payload</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr class="{{ 'vulnerable' if result.status == 'Vulnerable' else 'safe' }}">
                            <td>{{ result.payload }}</td>
                            <td>{{ result.status }}</td>
                            <td>{{ result.details }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="actions">
            <a href="/" class="btn-return">Test Another Website</a>
        </div>
    </div>
</body>
</html>
