<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enumeration Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enumeration Results for {{ target }}</h1>
        {% if result %}
            <ul>
                {% for vhost in result %}
                    <li>{{ vhost }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No valid VHOSTs found.</p>
        {% endif %}
        <a href="/">Go back</a>
    </div>
</body>
</html>
