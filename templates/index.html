<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Testing Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XSS Testing Tool</h1>
            <p class="subheading">Test your web application's vulnerability to XSS attacks.</p>
        </div>

        <form action="/" method="POST" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="endpoint">Target Website Endpoint:</label>
                <input type="url" id="endpoint" name="endpoint" placeholder="https://example.com" required>
            </div>

            <div class="form-group">
                <label for="payload_choice">Payload Option:</label>
                <select id="payload_choice" name="payload_choice" required>
                    <option value="default">Use Default Payload File</option>
                    <option value="custom">Upload Custom Payload File</option>
                </select>
            </div>

            <div id="custom-file-upload" class="form-group" style="display: none;">
                <label for="payload_file">Custom Payload File:</label>
                <input type="file" id="payload_file" name="payload_file">
            </div>

            <button type="submit" class="btn-submit">Test XSS</button>
        </form>
    </div>

    <script>
        const payloadChoice = document.getElementById('payload_choice');
        const fileUpload = document.getElementById('custom-file-upload');

        payloadChoice.addEventListener('change', function() {
            fileUpload.style.display = this.value === 'custom' ? 'block' : 'none';
        });
    </script>
</body>
</html>
