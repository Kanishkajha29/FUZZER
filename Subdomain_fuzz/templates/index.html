<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Fuzzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Subdomain Finder</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    <ul>
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="target_url">Enter Target URL:</label>
                <input type="text" class="form-control" id="target_url" name="target_url" required placeholder="example.com">
            </div>

            <div class="form-group">
                <label for="payload_option">Choose Payload Option:</label>
                <select class="form-control" id="payload_option" name="payload_option">
                    <option value="default">Use Default Payload</option>
                    <option value="custom">Upload Custom Payload</option>
                </select>
            </div>

            <div class="form-group" id="custom_payload" style="display: none;">
                <label for="custom_payload">Upload Custom Payload (.txt):</label>
                <input type="file" class="form-control-file" id="custom_payload" name="custom_payload" accept=".txt">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Start Fuzzing</button>
        </form>

        <!-- Spinner for loading -->
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fuzzing in progress...</p>
        </div>
    </div>

    <script>
        document.getElementById('payload_option').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom_payload').style.display = 'block';
            } else {
                document.getElementById('custom_payload').style.display = 'none';
            }
        });
    </script>
</body>
</html>
