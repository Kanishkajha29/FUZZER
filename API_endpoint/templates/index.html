<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>API Endpoint Detection</h1>
        <form action="/detect" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="target_url">Enter the Target Website (e.g., example.com):</label>
                <input type="text" id="target_url" name="target_url" required>
            </div>

            <div class="form-group">
                <label for="payload_choice">Choose Payload Option:</label>
                <select id="payload_choice" name="payload_choice" required>
                    <option value="default">Use Default Payload List</option>
                    <option value="custom">Use Custom Payload File</option>
                </select>
            </div>

            <div id="custom_file_input" class="form-group" style="display: none;">
                <label for="custom_file">Upload Custom Payload File:</label>
                <input type="file" id="custom_file" name="custom_file" accept=".txt">
            </div>

            <button type="submit" class="btn">Detect Endpoints</button>
        </form>
    </div>

    <script>
        document.getElementById('payload_choice').addEventListener('change', function() {
            const customFileInput = document.getElementById('custom_file_input');
            if (this.value === 'custom') {
                customFileInput.style.display = 'block';
            } else {
                customFileInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
